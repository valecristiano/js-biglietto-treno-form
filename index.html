<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcola il prezzo del tuo biglietto</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form id="ticket-form" action="#">
      <input type="text" id="ticket-name" />
      <input type="number" id="ticket-km" />
      <select name="age" id="ticket-age">
        <option value="Maggiorenne">Maggiorenne</option>
        <option value="Minorenne">Minorenne</option>
        <option value="Over65">Over65</option>
      </select>
      <button type="submit">Genera</button>
      <button id="annulla" type="reset">Annulla</button>
    </form>
    <div id="ticket" class="d-none">
      <div class="passenger-name"></div>
      <div class="passenger-promo"></div>
      <div class="passenger-seat"></div>
      <div class="passenger-code"></div>
      <div class="passenger-price"></div>
    </div>
  </body>
</html>
